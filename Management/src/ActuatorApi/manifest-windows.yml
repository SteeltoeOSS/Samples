---
applications:
- name: actuator-api-management-sample
  buildpacks:
   - binary_buildpack
  memory: 256M
  stack: windows
  command: cmd /c .\Steeltoe.Samples.ActuatorApi --urls http://0.0.0.0:%PORT%
  env:
    DOTNET_CLI_TELEMETRY_OPTOUT: "true"
    DOTNET_NOLOGO: "true"
  services:
   - sampleMySqlService

issuer:
  uri: http://localhost:8080/uaa

encryption:
  encryption_keys:
  - label: uaa-encryption-key-1
    passphrase: password
  active_key_label: uaa-encryption-key-1

scim:
  groups:
    zones.read: Read identity zones
    zones.write: Create and update identity zones
    idps.read: Retrieve identity providers
    idps.write: Create and update identity providers
    clients.admin: Create, modify and delete OAuth clients
    clients.write: Create and modify OAuth clients
    clients.read: Read information about OAuth clients
    clients.secret: Change the password of an OAuth client
    scim.write: Create, modify and delete SCIM entities, i.e. users and groups
    scim.read: Read all SCIM entities, i.e. users and groups
    scim.create: Create users
    scim.userids: Read user IDs and retrieve users by ID
    scim.zones: Control a user's ability to manage a zone
    scim.invite: Send invitations to users
    password.write: Change your password
    oauth.approval: Manage approved scopes
    oauth.login: Authenticate users outside of the UAA
    openid: Access profile information, i.e. email, first and last name, and phone number
    groups.update: Update group information and memberships
    uaa.user: Act as a user in the UAA
    uaa.resource: Serve resources protected by the UAA
    uaa.admin: Act as an administrator throughout the UAA
    uaa.none: Forbid acting as a user
    uaa.offline_token: Allow offline access
    fortunes.read: Permission to read fortunes
    actuators.read: Permission to read actuators
  users:
  - admin|admin|admin||||uaa
  - fortuneteller|password|fortunes@mailinator.com|Fortune|Teller|fortunes.read|uaa
  - fortuneadmin|password|fortadmin@mailinator.com|Fortune|Admin|fortunes.read,actuators.read|uaa
  userids_enabled: true
  user:
    override: true

require_https: false

oauth:
  user:
    authorities:
      - openid
      - scim.me
      - cloud_controller.read
      - cloud_controller.write
      - cloud_controller_service_permissions.read
      - password.write
      - scim.userids
      - uaa.user
      - approvals.me
      - oauth.approvals
      - profile
      - roles
      - user_attributes
      - uaa.offline_token
  clients:
    uaa_admin:
      override: true
      authorized-grant-types: client_credentials
      scope: ""
      authorities: clients.read,clients.write,clients.secret,uaa.admin,scim.read,scim.write,password.write
      secret: admin_client_secret
    fortuneui:
      authorized-grant-types: authorization_code,client_credentials
      scope: "openid,fortunes.read,actuators.read"
      authorities: scim.read,read.fortunes,uaa.resource
      autoapprove: 
      - scim.read
      - uaa.resource
      - openid
      - profile
      redirect-uri: http://localhost:5000/signin-cloudfoundry
      app-launch-url: http://localhost:5000
      show-on-homepage: true
      secret: fortuneui_secret
      description: "The user interface for seeing the future"
    fortuneservice:
      authorized-grant-types: client_credentials
      autoapprove: true
      scope: "openid,fortunes.read,actuators.read"
      authorities: scim.read,fortunes.read,uaa.resource
      secret: fortuneservice_secret
      description: "Keeper of the future"


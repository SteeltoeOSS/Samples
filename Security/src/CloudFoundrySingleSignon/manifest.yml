---
applications:
- name: single-signon
  buildpacks:
   - dotnet_core_buildpack
  memory: 256M
  env:
    ASPNETCORE_ENVIRONMENT: Development
    DOTNET_CLI_TELEMETRY_OPTOUT: "true"
    DOTNET_NOLOGO: "true"
    # How to configure the SSO binding https://docs.vmware.com/en/Single-Sign-On-for-VMware-Tanzu-Application-Service/1.14/sso/GUID-config-apps.html#configure-app-manifest
    GRANT_TYPE: authorization_code, client_credentials
    SSO_SCOPES: openid, testgroup
  services:
   - mySSOService
#   - myRedisService

---
applications:
- name: auth-client-console-sample-windows
  buildpacks:
  - binary_buildpack
  command: cmd /c .\Steeltoe.Samples.AuthConsole
  health-check-type: process
  memory: 128M
  no-route: true
  stack: windows
  env:
    DOTNET_CLI_TELEMETRY_OPTOUT: "true"
    DOTNET_NOLOGO: "true"
    AUTHAPI_URI: https://auth-server-sample.apps.dhaka.cf-app.com

---
applications:
- name: steeltoe-samples-dataprotection-redis
  buildpacks:
   - binary_buildpack
  command: cmd /c .\Steeltoe.Samples.DataProtection.Redis --urls=http://0.0.0.0:%PORT%
  env:
    DOTNET_CLI_TELEMETRY_OPTOUT: "true"
    DOTNET_NOLOGO: "true"
  memory: 128M
  random-route: true
  services:
   - myRedisService
  stack: windows

---
applications:
- name: musicstoreui
  buildpacks:
   - dotnet_core_buildpack
  memory: 512M
  command: cd ${HOME} && ./MusicStoreUI
  env:
    ASPNETCORE_ENVIRONMENT: Production
    DOTNET_CLI_TELEMETRY_OPTOUT: true
    DOTNET_NOLOGO: true
  services:
   - mStoreRegistry
   - mStoreConfig
   - mStoreAccountsDB
   - mStoreRedis
   - mStoreHystrix

---
applications:
- name: musicui
  buildpacks:
   - dotnet_core_buildpack
  memory: 512M
  command: cd ${HOME} && ./MusicStoreUI --server.urls http://0.0.0.0:${PORT}
  env:
    ASPNETCORE_ENVIRONMENT: Production
  services:
   - mStoreRegistry
   - mStoreConfig
   - mStoreAccountsDB
   - mStoreHystrix

---
applications:
- name: mysql-connector-sample
  random-route: true
  buildpacks:
   - binary_buildpack
  command: ./Steeltoe.Samples.MySql --urls=http://0.0.0.0:$PORT &
  memory: 256M
  stack: cflinuxfs4
  env:
    ASPNETCORE_ENVIRONMENT: Development
    DOTNET_CLI_TELEMETRY_OPTOUT: "true"
    DOTNET_NOLOGO: "true"
  services:
   - sampleMySqlService

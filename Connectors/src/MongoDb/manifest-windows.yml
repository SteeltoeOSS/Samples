---
applications:
- name: mongodb-connector-sample
  random-route: true
  memory: 256M
  stack: windows
  buildpacks:
   - binary_buildpack
  command: cmd /c .\Steeltoe.Samples.MongoDb --urls=http://0.0.0.0:%PORT%
  env:
    ASPNETCORE_ENVIRONMENT: Development
    DOTNET_CLI_TELEMETRY_OPTOUT: "true"
    DOTNET_NOLOGO: "true"
  services:
   - sampleMongoDbService

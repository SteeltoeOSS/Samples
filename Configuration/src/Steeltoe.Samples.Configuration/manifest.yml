---
applications:
- name: steeltoe-configuration-sample
  buildpacks:
   - dotnet_core_buildpack
  memory: 256M
  stack: cflinuxfs4
  env:
    # ASPNETCORE_ENVIRONMENT is lower-cased here to match the files in the config repo
    # https://github.com/spring-cloud-samples/config-repo
    ASPNETCORE_ENVIRONMENT: development
    DOTNET_CLI_TELEMETRY_OPTOUT: "true"
    DOTNET_NOLOGO: "true"
  services:
   - myConfigServer

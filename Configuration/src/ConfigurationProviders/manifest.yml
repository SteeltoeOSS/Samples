---
applications:
- name: configuration-providers-sample
  buildpacks:
   - binary_buildpack
  command: ./Steeltoe.Samples.ConfigurationProviders --urls=http://0.0.0.0:$PORT &
  memory: 128M
  random-route: true
  stack: cflinuxfs4
  env:
    # ASPNETCORE_ENVIRONMENT value is lower-cased here to match the files in the config repository at:
    # https://github.com/spring-cloud-samples/config-repo
    ASPNETCORE_ENVIRONMENT: development
    DOTNET_CLI_TELEMETRY_OPTOUT: "true"
    DOTNET_NOLOGO: "true"
  services:
   - sampleConfigServer

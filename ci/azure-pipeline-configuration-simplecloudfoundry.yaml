trigger:
  branches:
    include:
      - master
  paths:
    include:
      - config/*
      - Configuration/src/SimpleCloudFoundry/*

# skip pipeline for PRs
pr: none

variables:
  - group: 'Samples Configuration and Credentials'

jobs:
  - template: templates/cloud-foundry-job.yaml
    parameters:
      feature: Configuration
      sample: SimpleCloudFoundry

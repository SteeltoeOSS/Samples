trigger:
  branches:
    include:
    - main
  paths:
    exclude:
    - /*
    include:
    - behave*
    - Pipfile*
    - pyenv.pkgs
    - '**/*.py'
    - ci/templates/*.yaml
    - ci/azure-pipeline-configuration.yaml
    - Configuration/src/ConfigurationProviders
pr:
  paths:
    exclude:
    - /*
    include:
    - behave*
    - Pipfile*
    - pyenv.pkgs
    - '**/*.py'
    - ci/templates/*.yaml
    - ci/azure-pipeline-configuration.yaml
    - Configuration/src/ConfigurationProviders

variables:
  - group: 'PCFone Credentials'

jobs:
- job: Configuration_All_Linux

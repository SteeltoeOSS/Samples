trigger:
  branches:
    include:
    - main
    - latest
    - pr-build-changed
  paths:
    include:
    - ci/templates
    - Security/src/RedisDataProtection
    - Security/src/*.sln*

variables:
  - group: 'PCFone Credentials'

jobs:
  - template: templates/cloud-foundry-job.yaml
    parameters:
      feature: Security
      sample: RedisDataProtection

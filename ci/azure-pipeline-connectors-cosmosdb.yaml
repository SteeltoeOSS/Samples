trigger:
  branches:
    include:
    - main
    - pr-build-changed
  paths:
    exclude:
    - '*'
    - '**/*'
    include:
    - Connectors/src/CosmosDb

variables:
  - group: 'PCFone Credentials'

jobs:
  - template: templates/cloud-foundry-job.yaml
    parameters:
      feature: Connectors
      sample: CosmosDb

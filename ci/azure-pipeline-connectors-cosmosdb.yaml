trigger:
  branches:
    include:
    - main
    - pr-build-changed
  paths:
    include:
    - .editorconfig
    - .gitattributes
    - .gitignore
    - ci/templates
    - Connectors/src/CosmosDb
    - Connectors/src/*.sln*

variables:
  - group: 'PCFone Credentials'

jobs:
  - template: templates/cloud-foundry-job.yaml
    parameters:
      feature: Connectors
      sample: CosmosDb

trigger:
  branches:
    include:
    - main
    - 4.x
  paths:
    exclude:
    - /*
    include:
    - .gitattributes
    - .gitignore
    - behave*
    - Pipfile*
    - pyenv.pkgs
    - '**/*.py'
    - ci/templates
    - ci/azure-pipeline-connectors-postgresqlefcore.yaml
    - Connectors/src/PostgreSqlEFCore
pr:
  paths:
    exclude:
    - /*
    include:
    - .gitattributes
    - .gitignore
    - behave*
    - Pipfile*
    - pyenv.pkgs
    - '**/*.py'
    - ci/templates
    - ci/azure-pipeline-connectors-postgresqlefcore.yaml
    - Connectors/src/PostgreSqlEFCore

variables:
  - group: 'PCFone Credentials'

jobs:
  - template: templates/cloud-foundry-job.yaml
    parameters:
      feature: Connectors
      sample: PostgreSqlEFCore

trigger:
  branches:
    include:
    - main
  paths:
    exclude:
    - /*
    include:
    - .gitattributes
    - .gitignore
    - behave*
    - Pipfile*
    - pyenv.pkgs
    - '**/*.py'
    - ci/templates/*.yaml
    - ci/azure-pipeline-connectors-postgresql.yaml
    - Connectors/src/PostgreSql/**
pr:
  paths:
    exclude:
    - /*
    include:
    - .gitattributes
    - .gitignore
    - behave*
    - Pipfile*
    - pyenv.pkgs
    - '**/*.py'
    - ci/templates/*.yaml
    - ci/azure-pipeline-connectors-postgresql.yaml
    - Connectors/src/PostgreSql/**

variables:
  - group: 'PCFone Credentials'

jobs:
  - template: templates/cloud-foundry-job.yaml
    parameters:
      feature: Connectors
      sample: PostgreSql

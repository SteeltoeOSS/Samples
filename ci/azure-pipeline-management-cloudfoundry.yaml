trigger:
  branches:
    include:
    - main
    - latest
    - pr-build-changed
  paths:
    include:
    - '**/*.py'
    - '**/*.sh'
    - '**/*.ini'
    - '**/*.ps1'
    - .editorconfig
    - .gitattributes
    - .gitignore
    - ci/templates
    - Management/src/ActuatorApi
    - Management/src/*.sln*
    exclude:
    - '*'

variables:
  - group: 'PCFone Credentials'

jobs:
  - template: templates/cloud-foundry-job.yaml
    parameters:
      feature: Management
      sample: ActuatorApi

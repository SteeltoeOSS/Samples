trigger:
  branches:
    include:
    - main
    - pr-build-changed
  paths:
    include:
    - '**/*.py'
    - '**/*.sh'
    - '**/*.ini'
    - '**/*.ps1'
    - .editorconfig
    - .gitattributes
    - .gitignore
    - ci/templates
    - Connectors/src/Redis
    - Connectors/src/*.sln*

variables:
  - group: 'PCFone Credentials'

jobs:
  - template: templates/cloud-foundry-job.yaml
    parameters:
      feature: Connectors
      sample: Redis
